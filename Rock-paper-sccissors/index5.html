<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style5.css">
    

</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <button class="box" id="rock"><img src="rock.png"></button>
        <button class="box" id="paper"><img src="paper.png"></button>
        <button class="box" id="scissors"><img src="scissors.png"></button>
    </div>
    <div class="score-board">
    <div class="number">
        <p id="user">0</p>
        <p>You</p>
    </div>
    <div class="msg">
        <p id="comp">0</p>
        <p>Comp</p>
    </div>
</div>
<div class="msg-container">
    <p class="result">Play Your Move</p>
</div>
<script src="rps.js"></script>
</body>
</html>
